<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquility: Music</title>
    <link rel="icon" href="images/cd.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/music.css">
    <script src="music.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="logo">Tranquility</h1>
        <div id="buttons">
            <button>Logout</button>
            <button>Search Song</button>
        </div>
    </div>
    <div id="player">
        <h1 id="music">Music</h1>
        <div id="cd"></div>
        <div id="song-name">
            <p>Song Name</p>
        </div>
        <div id="songtime">
            <p id="starting">0:00</p>
            <div id="streamline">
                <div id="render"></div>
            </div>
            <p id="ending">0:00</p>
        </div>
        <div id="music-control">
            <div id="revert" onclick="revert()"></div>
            <div id="play" onclick="play_pause()"></div>
            <div id="skip" onclick="skip()"></div>
        </div>
        <div id="other-control">
            <div id="favorite"></div>
            <div id="download"></div>
        </div>
    </div>
</body>

</html>
